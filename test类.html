<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript">
        var Book= function(){
            this.num=100;
        };
        //Book类
        Book.prototype.show=function(){
            console.log("show")
       };
        //Book原型上有个show方法
        var bo =new Book();
        //var bo= Book();错误创建方法，这样并不是创建新的对象
        console.log(bo.num);//100
        //Book.prototype.show();直接使用
        //Book.show();错误使用方法
        bo.show();
    </script>
    <title></title>
</head>
<body>

</body>
</html>
